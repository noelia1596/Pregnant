<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    
    
    <script type="text/javascript" src="antojosFunction.js"></script>
    <script type="text/javascript" src="antojosAjax.js"></script>
    
   
</head>

<body>
<div class="container-fluid" id="divAntojos">
    <form>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Usuario</label>
                <input type="text" class="form-control" id="inputUsuarioa" placeholder="Usuario">
            </div>
            <div class="form-group col-md-6">
                <label>Nombre Del Antojo</label>
                <input type="text" class="form-control" id="inputNombreAntojo" placeholder="Di exactamente cual fue el antojo">
            </div>
            
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Tipo De Antojo</label>
                <input type="text" class="form-control" id="inputTipoDeAntojo" placeholder="¿Que tipo de antojo fue? alimenticio, animal...">
            </div> 
            <div class="form-group col-md-6">
                <label>Fecha Del Antojo</label>
                <input type="date" class="form-control" id="inputFechaAntojo" placeholder="Fecha">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Veces repetidas del antojo</label>
                <input type="text" class="form-control" id="inputVecesAntojo" placeholder="Veces que se repitio ese antojo">
            </div>
        </div> 
        <div class="form-row" >
            <div class='form-group col-md-6'id="antojoss">
                <label>¿A quien le dio el antojo?</label>
               
                    <input class="" type="radio"  name="antojos" id="antojoPadre" value="Papa" checked>
                    <label class="form-check-label">
                    Papa
                    </label>
            
                    <input class="form-check-input" type="radio" name="antojos" id="antojoMadre" value="Papa">
                    <label class="form-check-label">
                    Mama
                    </label>
                    
                    <input class="form-check-input" type="radio" name="antojos" id="antojoAmbos" value="Ambos">
                    <label class="form-check-label">
                    Mama y Papa
                    </label>
                
            </div>                       
        </div>   
        <div class="form-row">
            <button type="button" id="guardar" class="btn btn-primary btnSeccion">Guardar</button>
            <button type="button" id="borrarAntojo" class="btn btn-primary btnSeccion">Borrar Antojo</button>
        </div>

        
    </form>     
</div>
    
   
</body>
</html>
